<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Shop — Checkout</title>
  <meta name="description" content="Thanh toán đơn hàng Mini Shop" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <a class="skip" href="#main">Bỏ qua nội dung</a>

  <header class="site-header">
    <nav class="nav">
      <a class="logo" href="index.html">MiniShop</a>
      <div class="grow"></div>
      <a class="btn" href="index.html">← Tiếp tục mua sắm</a>
    </nav>
  </header>

  <main id="main" class="container">
    <section class="checkout">
      <h1>Thanh toán</h1>

      <div class="checkout-grid">
        <!-- Form -->
        <form id="checkout-form" class="card form-card" novalidate>
          <h2>Thông tin người nhận</h2>

          <div class="field">
            <label for="full_name">Họ và tên *</label>
            <input id="full_name" name="full_name" type="text" required autocomplete="name" />
            <small class="error" id="err_full_name"></small>
          </div>

          <div class="field">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required autocomplete="email" />
            <small class="error" id="err_email"></small>
          </div>

          <div class="field">
            <label for="phone">Số điện thoại *</label>
            <input id="phone" name="phone" type="tel" required
                   pattern="^[0-9+\\s\\-()]{9,15}$" inputmode="tel" />
            <small class="error" id="err_phone"></small>
          </div>

          <div class="field">
            <label for="address">Địa chỉ *</label>
            <input id="address" name="address" type="text" required autocomplete="address-line1" />
            <small class="error" id="err_address"></small>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="city">Tỉnh/Thành *</label>
              <input id="city" name="city" type="text" required autocomplete="address-level1" />
              <small class="error" id="err_city"></small>
            </div>
            <div class="field">
              <label for="district">Quận/Huyện *</label>
              <input id="district" name="district" type="text" required autocomplete="address-level2" />
              <small class="error" id="err_district"></small>
            </div>
          </div>

          <div class="field">
            <label for="note">Ghi chú (không bắt buộc)</label>
            <textarea id="note" name="note" rows="3" placeholder="Ví dụ: Giao giờ hành chính..."></textarea>
          </div>

          <h2>Phương thức thanh toán</h2>
          <fieldset class="field radios">
            <label class="radio">
              <input type="radio" name="payment" value="cod" checked />
              <span>Thanh toán khi nhận hàng (COD)</span>
            </label>
            <label class="radio">
              <input type="radio" name="payment" value="card" disabled />
              <span>Thẻ nội địa/QR (sắp hỗ trợ)</span>
            </label>
          </fieldset>

          <label class="check">
            <input type="checkbox" id="agree" required />
            <span>Tôi đồng ý với điều khoản mua hàng</span>
          </label>

          <div class="form-actions">
            <a class="btn" href="index.html">← Quay lại</a>
            <button id="btn-submit" class="btn primary" type="submit">Đặt hàng</button>
          </div>
        </form>

        <!-- Tóm tắt đơn -->
        <aside class="card summary-card" aria-live="polite">
          <h2>Đơn của bạn</h2>
          <div id="sum-items" class="sum-items muted">Đang tải giỏ hàng…</div>
          <div class="sum-line">
            <span>Tạm tính</span>
            <strong id="sum-subtotal">0₫</strong>
          </div>
          <div class="sum-line">
            <span>Phí vận chuyển</span>
            <span id="sum-ship">Miễn phí</span>
          </div>
          <div class="sum-total">
            <span>Tổng cộng</span>
            <strong id="sum-total">0₫</strong>
          </div>
          <p class="muted tiny">Giá đã gồm VAT (nếu có).</p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="container">
    <p class="muted">© 2025 MiniShop</p>
  </footer>

  <script src="assets/cart.js" defer></script>
  <script src="assets/checkout.js" defer></script>
</body>
</html>
